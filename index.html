<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>mister-canvas</title>
</head>

<body onload="onInit()">
    <nav class="navbar">
        <ul class="nav nav-pills edit ">
            <li class="nav-item">
                <input type="file" class="file-input" name="image" onchange="onImgInput(event)" />
            </li>
            <li class="nav-item">
                <button type="button" class="btn btn-outline-dark" onclick="uploadImg()">Upload Image from
                    Canvas</button>
            </li>
            <li class="nav-item">
                <a href="#" class="btn" onclick="downloadImg(this)" download="my-img.jpg">Download as jpeg</a>
            </li>
            <li class="nav-item">
                <div class="share-container"></div>
                <p class="user-msg"></p>
            </li>
            <li class="nav-item">
                <input class="form-control-color b-color" type="color" onchange="onSetColor(this.value)" id="head"
                     name="head" value="#e66465">
                <input class="form-control-color bg-color" onchange="onSetCanvasColor(this.value)" 
                    type="color" value="#FFF9F1">
                <input onchange="onSetBrushSize(this.value)" class="brush" type="range" min="1" max="20" value="1">
                <select class="form-select form-select-sm" id="shapes" onchange="onSetShape(this.value)">
                    <option value="line">line</option>
                    <option value="circle">circle</option>
                    <option value="rect">rect</option>
                    <option value="triangle">triangle</option>
                </select>
            </li>
            <li class="nav-item">
                <button type="button" class="btn btn-outline-dark" onclick="onClear()">
                    clear
                </button>
            </li>
        </ul>
    </nav>

    <main>
        <div class="canvas-container">
            <canvas id="my-canvas" width="900" height="500" style="outline:1px solid rgb(0, 0, 0)"></canvas>
        </div>

    </main>

    <script src="js/upload-controller.js"></script>
    <script src="js/upload-service.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/service.js"></script>
</body>

</html>
